language: java

jdk:
  - oraclejdk8

cache:
  directories:
  - $HOME/.m2
  
install:
  - mvn --settings .travis/settings.xml install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

before_install:
  - echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import
  - echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust

notifications:
      slack: openbase-org:$SLACK_TOKEN

deploy:
  - provider: script
    script: .travis/deploy.sh
    on:
        repo: openbase/jul
        branch: master
        jdk: oraclejdk8
  - provider: script
    script: .travis/deploy.sh
    on:
        repo: openbase/jul
        tags: true
        jdk: oraclejdk8

after_success:
   - |
       if [[ ($TRAVIS_BRANCH == master) &&
             ($TRAVIS_PULL_REQUEST == false) &&
             ( (! $TRAVIS_JOB_NUMBER == *.*) || ($TRAVIS_JOB_NUMBER == *.1) ) ]] ; then
         curl -LO https://raw.github.com/mernst/plume-lib/master/bin/trigger-travis.sh

         # trigger upstream projects
         sh trigger-travis.sh openbase generic-display $TRAVIS_ACCESS_TOKEN
         sh trigger-travis.sh openbase openhab-binding-rsb $TRAVIS_ACCESS_TOKEN
         sh trigger-travis.sh openbase bco.registry $TRAVIS_ACCESS_TOKEN
       fi
